<!-- Napisz program używając event listenera, który po kliknięciu guzika poprosi użytkownika o wpisanie dwóch liczb i wypisze w znaczniku 
<p> na stronie większą z nich. Wypisana wartość ma być wyświetlona dużą czcionką w kolorze zielonym z 4px paddingiem
    do okoła i 3px niebieską ramką.  -->

<!DOCTYPE html>
<html>
  <style>
    #number {
      color: green;
      font-size: 25px;
      padding: 4px;
      border: 3px solid blue;
    }
  </style>
  <body>
    <button class="button" name="button" id="button">Confirm</button>
    <p id="number"></p>
  </body>
  <script src="./ex13.js"></script>
</html>
